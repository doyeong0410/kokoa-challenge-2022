<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>02:22</span>
        <i class="far fa-comment"></i>
        <i class="far fa-comments"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span>22%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span id="point"></span>
        <span
          ><a href="cog.html"><i class="fas fa-cog fa-lg" id="rotate"></i></a
        ></span>
      </div>
    </header>

    <div class="user-component" id="border">
      <div class="user-component__column">
        <i class="fas fa-vest-patches fa-2x" id="user-component__avatar"></i>
        <div class="user-component__text">
          <h4 class="user-component__title">Rider</h4>
          <i class="fas fa-exclamation-circle" id="info"></i>
          <h6 class="user-component__subtitle" id="gray">+410 02030222</h6>
        </div>
      </div>
      <div class="user-component__column">
        <div id="user-component__icon">
          <i class="far fa-paper-plane fa-2x"></i>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span class="icon-row__text">Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive fa-2x" id="icon"></i>
          <span class="icon-row__text">Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span class="icon-row__text">Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette fa-2x"></i>
          <span class="icon-row__text">Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-map-marked-alt fa-2x"></i>
          <span class="icon-row__text">Map</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span class="icon-row__text">Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad fa-2x"></i>
          <span class="icon-row__text">Game</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-border-all fa-2x"></i>
          <span class="icon-row__text">All</span>
        </div>
      </div>

      <div class="border"></div>
      <span class="suggestions-tile">Suggestions</span>
      <div class="icon-row" id="icon-row2">
        <div class="icon-row__icon">
          <i class="fas fa-tint fa-2x" id="user-component__avatar--more"></i>
          <span class="icon-row__text2">Story</span>
        </div>
        <div class="icon-row__icon">
          <i
            class="fas fa-smile-wink fa-2x"
            id="user-component__avatar--more"
          ></i>
          <span class="icon-row__text2">Friends</span>
        </div>
        <div class="icon-row__icon">
          <i
            class="fas fa-shopping-bag fa-2x"
            id="user-component__avatar--more"
          ></i>
          <span class="icon-row__text2">Shopping</span>
        </div>
        <div class="icon-row__icon">
          <i
            class="fas fa-shipping-fast fa-2x"
            id="user-component__avatar--more"
          ></i>
          <span class="icon-row__text2">Delivery</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" id="btn-color"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <span id="point2"></span>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="screen-icon">
        <i class="fa-solid fa-person-biking"></i>
      </div>
      <span>화면을 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f55f7f598e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
