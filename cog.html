<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>02:22</span>
        <i class="far fa-comment"></i>
        <i class="far fa-comments"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span>22%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <main class="main-screen" id="cog">
      <div class="main-title">
        <span
          ><a href="more.html"><i class="fas fa-chevron-left fa-sm"></i></a
        ></span>
        <span>Settings</span>
        <span><i class="fas fa-search fa-sm"></i></span>
      </div>

      <div class="notice">
        <div class="notice-setting">
          <span><i class="fas fa-user-secret fa-lg"></i>Notices</span>
        </div>
        <div class="notice-setting">
          <span><i class="fas fa-flask fa-lg"></i>Kokoa Lab</span>
        </div>
        <div class="notice-setting" id="border">
          <span class="notice-version"
            ><i class="fas fa-info-circle fa-lg"></i>Version</span
          >
          <h3 class="notice-version__latest">Latest Version</h3>
        </div>
      </div>

      <div id="border-top"></div>

      <div class="notice">
        <div class="notice-setting">
          <span><i class="fas fa-unlock-alt fa-lg"></i>Privacy</span>
        </div>
        <div class="notice-setting">
          <span><i class="far fa-bell fa-lg"></i>Notifications</span>
        </div>
        <div class="notice-setting">
          <span><i class="far fa-user fa-lg"></i>Friends</span>
        </div>
        <div class="notice-setting">
          <span><i class="far fa-comment fa-lg"></i>Chats</span>
        </div>
        <div class="notice-setting">
          <span><i class="far fa-sun fa-lg"></i>Display </span>
        </div>
        <div class="notice-setting">
          <span class="notice-version"
            ><i class="fas fa-palette"></i>Themes</span
          >
          <h3 class="notice-version__latest">Default theme</h3>
        </div>
        <div class="notice-setting">
          <span><i class="fas fa-phone-alt fa-lg"></i>Call</span>
        </div>
        <div class="notice-setting">
          <span><i class="fas fa-headset fa-lg"></i>Service</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x" id="btn-color"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="screen-icon">
        <i class="fa-solid fa-person-biking"></i>
      </div>
      <span>화면을 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f55f7f598e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
