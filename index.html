<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>02:22</span>
        <i class="far fa-comment"></i>
        <i class="far fa-comments"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span>22%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <div class="welcome-header__text">
        <div><i class="fas fa-hamburger fa-3x"></i></div>
        <div><i class="fas fa-utensils fa-3x"></i></div>
        <div><i class="fas fa-pizza-slice fa-3x"></i></div>
      </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or Phone Number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#"> Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <div id="screen-icon">
        <i class="fa-solid fa-person-biking"></i>
      </div>
      <span>화면을 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f55f7f598e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
