<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Challenge</title>
  </head>
  <body id="body-background">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>02:22</span>
        <i class="far fa-comment"></i>
        <i class="far fa-comments"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span>22%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <main class="main-screen main-chat" id="chat-size">
      <div class="main-title main-chat__title">
        <span
          ><a href="chats.html"><i class="fas fa-chevron-left fa-sm"></i></a
        ></span>
        <span>Delivery Express</span>
        <span
          ><i class="fas fa-search fa-sm"></i>
          <i class="fas fa-bars" id="chat-margin"></i
        ></span>
      </div>
      <div id="chat-time">
        <div class="chat-time">Saturday, April 10, 2021</div>
      </div>
      <div class="chat-contents">
        <i class="fas fa-biking fa-2x" id="chat-avartar"></i>
        <div class="chat-column">
          <span class="chat-content__main">Delivery Express</span>
          <span class="chat-content__conetens"
            >Are you ready for delivery?</span
          >
        </div>
        <span class="chat-content__time">02:22</span>
      </div>

      <div class="chat-contents Right" id="chat-contents">
        <div class="chat-column">
          <span class="chat-content__conetens2">Sure!</span>
        </div>
        <span class="chat-content__time2">02:22</span>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-icons fa-lg"></i>
      </div>

      <div class="reply__column">
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
        <input type="text" placeholder="Write a message..." />
      </div>
    </form>

    <div id="no-mobile">
      <div id="screen-icon">
        <i class="fa-solid fa-person-biking"></i>
      </div>
      <span>화면을 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f55f7f598e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
