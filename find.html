<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>02:22</span>
        <i class="far fa-comment"></i>
        <i class="far fa-comments"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span>22%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span id="point"></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span class="icon-row__text">QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-id-card fa-2x" id="icon"></i>
          <span class="icon-row__text">Add by contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span class="icon-row__text">Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope-open fa-2x"></i>
          <span class="icon-row__text">Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="friends-h6">돈길만 걸으세요</h6>
        <span class="friends-span">우리가 어떤 민족 입니까</span>
      </div>

      <div class="open-chat">
        <h6>Open Chat</h6>
        <span
          >Go to Openchat Home
          <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#닭갈비</h5>
          <h5 class="open-post__hashtags">#Spicy#Grilled#Chicken</h5>
          <div class="open-post__members">
            <i class="fab fa-telegram" id="icon2"></i>
            <span class="open-post__member__count">222 members</span>
            <div class="divider"></div>
            <span class="open-post__member__status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/0.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-sx"></i><span>203</span>
            </div>
          </div>
        </div>
      </div>
      <div id="border"></div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#떡볶이</h5>
          <h5 class="open-post__hashtags">#Spicy#Rice Cake</h5>
          <div class="open-post__members">
            <i class="fab fa-telegram" id="icon2"></i>
            <span class="open-post__member__count">410 members</span>
            <div class="divider"></div>
            <span class="open-post__member__status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/1.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-sx"></i><span>222</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" id="btn-color"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <span id="point2"></span>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="screen-icon">
        <i class="fa-solid fa-person-biking"></i>
      </div>
      <span>화면을 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f55f7f598e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
