<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>02:22</span>
        <i class="far fa-comment"></i>
        <i class="far fa-comments"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span>22%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-utensils fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <i
            class="fas fa-motorcycle fa-3x"
            id="user-component__avatar--xl"
          ></i>
          <div class="user-component__text">
            <h4 class="user-component__title">Rider</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>New Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i
              class="fas fa-utensils fa-2x"
              id="user-component__avatar--sm"
            ></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Friends
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Store List</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component" id="border">
          <div class="user-component__column">
            <i
              class="fas fa-hamburger fa-2x"
              id="user-component__avatar--sm"
            ></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hamburger
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component" id="border">
          <div class="user-component__column">
            <i
              class="fas fa-bread-slice fa-2x"
              id="user-component__avatar--sm"
            ></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Bread
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component" id="border">
          <div class="user-component__column">
            <i
              class="fas fa-pizza-slice fa-2x"
              id="user-component__avatar--sm"
            ></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Pizza
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component" id="border">
          <div class="user-component__column">
            <i class="fas fa-cheese fa-2x" id="user-component__avatar--sm"></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Cheese
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component" id="border">
          <div class="user-component__column">
            <i class="fas fa-hotdog fa-2x" id="user-component__avatar--sm"></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hotdog
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component" id="border">
          <div class="user-component__column">
            <i
              class="fas fa-stroopwafel fa-2x"
              id="user-component__avatar--sm"
            ></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Wafel
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component" id="border">
          <div class="user-component__column">
            <i
              class="fas fa-ice-cream fa-2x"
              id="user-component__avatar--sm"
            ></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Ice-cream
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" id="btn-color"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <span id="point2"></span>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-shipping-fast fa-sm"></i>
    </div>

    <div id="no-mobile">
      <div id="screen-icon">
        <i class="fa-solid fa-person-biking"></i>
      </div>
      <span>화면을 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f55f7f598e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
